<head>
  <title>La Revolution</title>
</head>

<body>
  <h1>Vote for Kermit!</h1>

  {{> commentInput}}
  {{> commentOutput}}
</body>

<template name="commentInput">

  <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      <button>Submit</button>

   </form>

</template>

<template name="commentOutput">
  {{#each firstDictionary}}
  <p>{{textValue}} was created at {{createdAt}}</p>
  {{/each}}




</template>
