<head>
  <title>La Revolution</title>
</head>

<body>
  <h1>Vote for Kermit!</h1>

  {{> commentInput}}
  {{> commentOutput}}
</body>

<template name="commentInput">

  <form class="new-task">
        <input type="text" name="textInput" placeholder="Type to add new comment" />
      <button>Submit</button>

   </form>

</template>

<template name="commentOutput">
  {{#with sampleCommentDictionary}}
  <p>{{textValue}} was created at {{createdAt}}</p>
  {{/with}}




</template>
