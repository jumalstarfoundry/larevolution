<head>
  <title>La Revolution</title>
</head>

<body>
  <h1>Vote for Bernie!</h1>

  {{> commentInput}}
  {{> commentOutput}}
</body>

<template name="commentInput">

  <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
   </form>

  <button>Submit</button>
</template>

<template name="commentOutput">
  {{#with profile}}
    {{comment}}
    {{#with name}}
      <p>{{first}} {{last}}</p>
    {{/with}}
  {{/with}}
  
  <p>Bernie wins Wyoming!!</p>
  <p>Bernie's from BROOKLYN!!!</p>

</template>
